version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "10:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: sinon
    versions:
    - 10.0.1
  - dependency-name: "@babel/core"
    versions:
    - 7.12.16
    - 7.13.13
  - dependency-name: husky
    versions:
    - 5.0.9
    - 5.1.0
    - 5.1.2
    - 5.2.0
  - dependency-name: "@babel/preset-env"
    versions:
    - 7.12.16
    - 7.13.10
    - 7.13.8
  - dependency-name: "@babel/cli"
    versions:
    - 7.12.16
